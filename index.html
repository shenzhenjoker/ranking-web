<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>全球手工竞速赛 排行榜</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to right, #f0f0f0, #ffffff);
      padding: 20px;
      margin: 0;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .controls {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 12px;
      margin: 20px 0;
    }
    select, button, input[type="file"] {
      padding: 8px 14px;
      font-size: 15px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
      background: white;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
    }
    th, td {
      padding: 14px;
      text-align: center;
      border-bottom: 1px solid #eee;
    }
    th {
      background-color: #222;
      color: white;
    }
    td[contenteditable] {
      background-color: #fefefe;
      transition: background-color 0.2s;
    }
    td[contenteditable]:focus {
      background-color: #e0f7fa;
      outline: none;
    }
    img.flag {
      width: 30px;
      height: 20px;
      vertical-align: middle;
      margin-right: 6px;
    }
    .add-row {
      background: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 10px 16px;
      font-size: 15px;
      cursor: pointer;
    }
    .add-row:hover {
      background: #0056b3;
    }
    @media screen and (max-width: 768px) {
      table, thead, tbody, th, td, tr {
        display: block;
      }
      thead tr {
        display: none;
      }
      td {
        position: relative;
        padding-left: 50%;
      }
      td::before {
        position: absolute;
        top: 14px;
        left: 10px;
        width: 45%;
        white-space: nowrap;
        font-weight: bold;
      }
    }
  </style>
</head>
<body>
  <h1>全球手工竞速赛 排行榜</h1>
  <div class="controls">
    <select id="language-select">
      <option value="zh">中文</option>
      <option value="en">English</option>
    </select>
    <button onclick="sortByTime()">按成绩排序</button>
    <button onclick="sortByNation()">按国家排序</button>
    <button class="add-row" onclick="addNewRow()">➕ 添加选手</button>
    <button onclick="downloadCSV()">📥 导出 CSV</button>
  </div>
  <table id="ranking-table">
    <thead>
      <tr>
        <th id="th-rank">名次</th>
        <th id="th-nation">国籍</th>
        <th id="th-name">姓名</th>
        <th id="th-id">编号</th>
        <th id="th-time">成绩</th>
      </tr>
    </thead>
    <tbody id="ranking-body"></tbody>
  </table>
  <script>
    const translations = {
      zh: { rank: '名次', nation: '国籍', name: '姓名', id: '编号', time: '成绩', title: '全球手工竞速赛 排行榜' },
      en: { rank: 'Rank', nation: 'Nation', name: 'Name', id: 'ID', time: 'Time', title: 'Handcraft Speed Global Ranking' }
    };

    let currentLang = 'zh';
    let rankingData = [
      { rank: 1, nation: "CHN", name: "李雷", id: "A01", time: "2:45" },
      { rank: 2, nation: "IND", name: "Amit", id: "A02", time: "2:49" },
      { rank: 3, nation: "BRA", name: "Carlos", id: "A03", time: "2:51" },
      { rank: 4, nation: "PAK", name: "Ahmed", id: "A04", time: "2:56" },
      { rank: 5, nation: "THA", name: "Anan", id: "A05", time: "3:01" },
      { rank: 6, nation: "IDN", name: "Budi", id: "A06", time: "3:05" },
      { rank: 7, nation: "RUS", name: "Nikita", id: "A07", time: "3:08" },
      { rank: 8, nation: "KAZ", name: "Alikhan", id: "A08", time: "3:13" },
      { rank: 9, nation: "BGD", name: "Rahim", id: "A09", time: "3:17" },
      { rank: 10, nation: "VNM", name: "Minh", id: "A10", time: "3:22" }
    ];

    function renderTable() {
      const tbody = document.getElementById('ranking-body');
      tbody.innerHTML = '';
      rankingData.forEach((player, index) => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${index + 1}</td>
          <td contenteditable="true" oninput="editField(${index}, 'nation', this.textContent)"><img src="flags/${player.nation}.png" class="flag"> ${player.nation}</td>
          <td contenteditable="true" oninput="editField(${index}, 'name', this.textContent)">${player.name}</td>
          <td contenteditable="true" oninput="editField(${index}, 'id', this.textContent)">${player.id}</td>
          <td contenteditable="true" oninput="editField(${index}, 'time', this.textContent)">${player.time}</td>
        `;
        tbody.appendChild(row);
      });
    }

    function sortByTime() {
      rankingData.sort((a, b) => timeToSeconds(a.time) - timeToSeconds(b.time));
      rankingData.forEach((p, i) => p.rank = i + 1);
      renderTable();
    }

    function sortByNation() {
      rankingData.sort((a, b) => a.nation.localeCompare(b.nation));
      rankingData.forEach((p, i) => p.rank = i + 1);
      renderTable();
    }

    function timeToSeconds(time) {
      const [min, sec] = time.split(":").map(Number);
      return min * 60 + sec;
    }

    function updateLanguage(lang) {
      currentLang = lang;
      const t = translations[lang];
      document.title = t.title;
      document.querySelector('h1').textContent = t.title;
      document.getElementById('th-rank').textContent = t.rank;
      document.getElementById('th-nation').textContent = t.nation;
      document.getElementById('th-name').textContent = t.name;
      document.getElementById('th-id').textContent = t.id;
      document.getElementById('th-time').textContent = t.time;
    }

    function editField(index, field, value) {
      rankingData[index][field] = value;
    }

    function addNewRow() {
      const newPlayer = { rank: rankingData.length + 1, nation: "", name: "", id: "", time: "0:00" };
      rankingData.push(newPlayer);
      renderTable();
    }

    function downloadCSV() {
      const headers = ['Rank', 'Nation', 'Name', 'ID', 'Time'];
      const rows = rankingData.map(p => [p.rank, p.nation, p.name, p.id, p.time]);
      let csv = headers.join(',') + '\n';
      rows.forEach(r => {
        csv += r.join(',') + '\n';
      });
      const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = 'ranking.csv';
      link.click();
    }

    document.getElementById('language-select').addEventListener('change', e => {
      updateLanguage(e.target.value);
    });

    renderTable();
    updateLanguage('zh');
  </script>
</body>
</html>
