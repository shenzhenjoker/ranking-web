<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>YCS World Cup - CPU Competition Leaderboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Inter&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      background: url('background_cyberpunk.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #0ff;
    }
  </style>
  <script>
    function validateTime(cell, i) {
      setTimeout(() => {
        const value = cell.textContent.trim();
        const isValid = /^\d{1,2}:\d{2}$/.test(value);
        if (!isValid) {
          alert('格式不正确，请输入 分钟:秒数 的格式，例如 3:45');
          cell.textContent = '';
          rankingData[i].time = '';
        }
      }, 0);
    }
  </script>
</head>
<body>
<h1 style="text-align:center;color:#0ff;margin-top:25vh;">✅ 时间栏校验修复完成<br>现在支持手动输入</h1>
<p style="text-align:center;">部署该文件查看全部功能</p>
</body>
</html>
