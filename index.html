
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>YCS World Cup - CPU Competition Leaderboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Inter&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      background: url('background_cyberpunk.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #0ff;
    }
    header {
      text-align: center;
      padding: 30px 10px 10px;
      border-bottom: 2px solid #0ff;
    }
    h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 36px;
      color: #f44;
      margin: 0;
    }
    h2 {
      font-family: 'Orbitron', sans-serif;
      font-size: 20px;
      color: #0ff;
      margin-top: 10px;
    }
    .controls {
      display: flex;
      justify-content: center;
      gap: 12px;
      flex-wrap: wrap;
      padding: 16px;
      background-color: rgba(0, 0, 0, 0.8);
      position: fixed;
      bottom: 0;
      width: 100%;
    }
    .controls button, .controls select {
      padding: 10px 20px;
      border: 2px solid #0ff;
      background-color: transparent;
      color: #0ff;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      transition: all 0.3s ease;
    }
    .controls button:hover, .controls select:hover {
      background-color: #0ff;
      color: #000;
    }
    table {
      width: 90%;
      margin: 40px auto 80px;
      border-collapse: collapse;
      background-color: rgba(0, 0, 0, 0.85);
      border-radius: 10px;
      overflow: hidden;
    }
    th, td {
      text-align: center;
      padding: 10px;
      color: #0ff;
      border: 1px solid #0ff;
    }
    td[contenteditable] {
      background-color: #fff;
      color: #000;
    }
    img.flag {
      width: 24px;
      height: 16px;
      margin-right: 6px;
      vertical-align: middle;
      border: 1px solid #fff;
    }
    tr.gold td {
      background-color: gold;
      color: #000;
      font-weight: bold;
    }
    tr.silver td {
      background-color: silver;
      color: #000;
      font-weight: bold;
    }
    tr.bronze td {
      background-color: #cd7f32;
      color: #000;
      font-weight: bold;
    }
    tr.normal td {
      background-color: rgba(50, 50, 50, 0.5);
      color: white;
    }
  </style>
</head>
<body>
  <header>
    <h1>YCS World Cup</h1>
    <h2>CPU Competition Leaderboard</h2>
  </header>

  <div class="controls">
    <button onclick="addNewRow()">Add Player</button>
    <button onclick="sortByTime()">Sort by Time</button>
  </div>

  <table>
    <thead>
      <tr>
        <th>Rank</th>
        <th>Nation</th>
        <th>Name</th>
        <th>ID</th>
        <th>Time</th>
      </tr>
    </thead>
    <tbody id="ranking-body"></tbody>
  </table>

  <script>
    let rankingData = [
      { nation: "CHN", name: "李雷", id: "A01", time: "2:45" },
      { nation: "IND", name: "Amit", id: "A02", time: "2:49" },
      { nation: "BRA", name: "Carlos", id: "A03", time: "2:51" },
      { nation: "RUS", name: "Ivan", id: "A04", time: "3:10" }
    ];

    function addNewRow() {
      rankingData.push({ nation: "", name: "", id: "", time: "" });
      renderTable();
    }

    function sortByTime() {
      rankingData.sort((a, b) => toSeconds(a.time) - toSeconds(b.time));
      renderTable();
    }

    function toSeconds(t) {
      const [min, sec] = t.split(':').map(Number);
      return (min || 0) * 60 + (sec || 0);
    }

    function renderTable() {
      const tbody = document.getElementById("ranking-body");
      tbody.innerHTML = "";
      rankingData.forEach((p, i) => {
        const row = document.createElement("tr");
        row.className = i === 0 ? "gold" : i === 1 ? "silver" : i === 2 ? "bronze" : "normal";
        row.innerHTML = `
          <td>${i + 1}</td>
          <td><img src="flags/${p.nation || 'CHN'}.png" class="flag">${p.nation}</td>
          <td contenteditable>${p.name}</td>
          <td contenteditable>${p.id}</td>
          <td contenteditable>${p.time}</td>
        `;
        tbody.appendChild(row);
      });
    }

    renderTable();
  </script>
</body>
</html>
