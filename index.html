<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>YCS World Cup - CPU Competition Leaderboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Inter&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      background: url('background_cyberpunk.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #0ff;
    }
    header {
      text-align: center;
      padding: 30px 10px 10px;
      border-bottom: 2px solid #0ff;
    }
    h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 36px;
      color: #f44;
      margin: 0;
    }
    h2 {
      font-family: 'Orbitron', sans-serif;
      font-size: 20px;
      color: #0ff;
      margin-top: 10px;
    }
    table {
      width: 90%;
      margin: 30px auto;
      border-collapse: collapse;
      background-color: rgba(0, 0, 0, 0.85);
      box-shadow: 0 0 10px rgba(0,255,255,0.2);
      border-radius: 10px;
      overflow: hidden;
    }
    th, td {
      text-align: center;
      line-height: 2.4;
      vertical-align: middle;
      color: #0ff;
      font-family: 'Orbitron', sans-serif;
      font-size: 18px;
      text-shadow: 0 0 4px rgba(0,255,255,0.6);
      border: 1px solid #0ff;
    }
    th {
      background-color: #021d2c;
      font-weight: bold;
    }
    td[contenteditable] {
      background-color: #e6f7ff;
      color: #111;
      font-weight: bold;
      font-size: 17px;
      font-family: 'Inter', sans-serif;
    }
    td[contenteditable]:focus {
      background-color: #bae7ff;
    }
    img.flag {
      width: 24px;
      height: 16px;
      margin-right: 6px;
      vertical-align: middle;
      border: 1px solid #fff;
    }
    tr:nth-child(1) td {
      background-color: gold;
      color: #000;
    }
    tr:nth-child(2) td {
      background-color: silver;
      color: #000;
    }
    tr:nth-child(3) td {
      background-color: #cd7f32;
      color: #000;
    }
    tr:nth-child(n+4) td {
      background-color: rgba(50, 50, 50, 0.5);
      color: #fff;
    }
  </style>
</head>
<body>
  <header>
    <h1>YCS World Cup</h1>
    <h2>CPU Competition Leaderboard</h2>
  </header>

  <table>
    <thead>
      <tr>
        <th>Rank</th>
        <th>Nation</th>
        <th>Name</th>
        <th>ID</th>
        <th>Time</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>1</td>
        <td><img src="flags/CHN.png" class="flag">CHN</td>
        <td contenteditable>李雷</td>
        <td contenteditable>A01</td>
        <td contenteditable oninput="validateTime(this, 0)">2:45</td>
      </tr>
      <tr>
        <td>2</td>
        <td><img src="flags/IND.png" class="flag">IND</td>
        <td contenteditable>Amit</td>
        <td contenteditable>A02</td>
        <td contenteditable oninput="validateTime(this, 1)">2:49</td>
      </tr>
      <tr>
        <td>3</td>
        <td><img src="flags/BRA.png" class="flag">BRA</td>
        <td contenteditable>Carlos</td>
        <td contenteditable>A03</td>
        <td contenteditable oninput="validateTime(this, 2)">2:51</td>
      </tr>
    </tbody>
  </table>

  <script>
    const rankingData = [
      { nation: "CHN", name: "李雷", id: "A01", time: "2:45" },
      { nation: "IND", name: "Amit", id: "A02", time: "2:49" },
      { nation: "BRA", name: "Carlos", id: "A03", time: "2:51" }
    ];

    function validateTime(cell, i) {
      setTimeout(() => {
        const value = cell.textContent.trim();
        const isValid = /^\d{1,2}:\d{2}$/.test(value);
        if (!isValid) {
          alert('格式不正确，请输入 分钟:秒数 的格式，例如 3:45');
          cell.textContent = '';
          rankingData[i].time = '';
        } else {
          rankingData[i].time = value;
        }
      }, 0);
    }
  </script>
</body>
</html>
