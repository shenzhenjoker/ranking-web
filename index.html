<body>
  <header>
    <h1>YCS World Cup</h1>
    <h2>CPU Competition Leaderboard</h2>
  </header>
  <div class="controls">
    <select id="language-select">
      <option value="zh">ä¸­æ–‡</option>
      <option value="en">English</option>
    </select>
    <button onclick="sortByTime()">æŒ‰æˆç»©æ’åº</button>
    <button onclick="addNewRow()">â• æ·»åŠ é€‰æ‰‹</button>
    <button onclick="downloadCSV()">ğŸ“¥ å¯¼å‡º CSV</button>
  </div>
  <table>
    <thead>
      <tr>
        <th>åæ¬¡</th>
        <th>å›½ç±</th>
        <th>å§“å</th>
        <th>ç¼–å·</th>
        <th>æˆç»©</th>
      </tr>
    </thead>
    <tbody id="ranking-body">
    </tbody>
  </table>
  <script>
    let rankingData = [
      { nation: "CHN", name: "æé›·", id: "A01", time: "2:45" },
      { nation: "IND", name: "Amit", id: "A02", time: "2:49" },
      { nation: "BRA", name: "Carlos", id: "A03", time: "2:51" }
    ];

    function renderTable() {
      const tbody = document.getElementById("ranking-body");
      tbody.innerHTML = "";
      rankingData.forEach((p, i) => {
        const row = document.createElement("tr");
        const flag = p.nation ? `<img class='flag' src='flags/${p.nation}.png'>` : '';
        row.innerHTML = `
          <td>${i + 1}</td>
          <td contenteditable="true" oninput="updateNation(${i}, this)">${flag} ${p.nation}</td>
          <td contenteditable="true" oninput="rankingData[${i}].name = this.textContent">${p.name}</td>
          <td contenteditable="true" oninput="rankingData[${i}].id = this.textContent">${p.id}</td>
          <td contenteditable="true" oninput="rankingData[${i}].time = this.textContent">${p.time}</td>
        `;
        tbody.appendChild(row);
      });
    }

    function sortByTime() {
      rankingData.sort((a, b) => toSeconds(a.time) - toSeconds(b.time));
      renderTable();
    }

    function toSeconds(time) {
      const [min, sec] = time.split(":").map(Number);
      return (min || 0) * 60 + (sec || 0);
    }

    function updateNation(i, el) {
      const code = el.textContent.trim().toUpperCase().slice(-3);
      rankingData[i].nation = code;
      el.innerHTML = `<img class='flag' src='flags/${code}.png'> ${code}`;
    }

    function addNewRow() {
      rankingData.push({ nation: "", name: "", id: "", time: "" });
      renderTable();
    }

    function downloadCSV() {
      const csv = "Rank,Nation,Name,ID,Time\n" +
        rankingData.map((p, i) => `${i+1},${p.nation},${p.name},${p.id},${p.time}`).join("\n");
      const blob = new Blob([csv], { type: "text/csv" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "ranking.csv";
      link.click();
    }

    renderTable();
  </script>
</body>
