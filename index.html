<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>YCS World Cup - CPU Competition Leaderboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Inter&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      background: url('background_cyberpunk.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #0ff;
    }
    header {
      text-align: center;
      padding: 30px 10px 10px;
      border-bottom: 2px solid #0ff;
    }
    h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 36px;
      color: #f44;
      margin: 0;
    }
    h2 {
      font-family: 'Orbitron', sans-serif;
      font-size: 20px;
      color: #0ff;
      margin-top: 10px;
    }
    .controls {
      display: flex;
      justify-content: center;
      gap: 16px;
      flex-wrap: wrap;
      padding: 20px;
      background-color: rgba(0, 0, 0, 0.8);
    }
    .controls button, .controls select {
      padding: 10px 20px;
      border: 2px solid #0ff;
      background: transparent;
      color: #0ff;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
    }
    .controls button:hover, .controls select:hover {
      background-color: #0ff;
      color: #000;
    }
    table {
      width: 90%;
      margin: 30px auto;
      border-collapse: collapse;
      background-color: rgba(0, 0, 0, 0.85);
      box-shadow: 0 0 10px rgba(0,255,255,0.2);
      border-radius: 10px;
      overflow: hidden;
    }
    th, td {
      padding: 16px;
      text-align: center;
      border-bottom: 1px solid #0ff;
      color: #0ff;
    }
    th {
      background-color: #021d2c;
      font-weight: bold;
      font-family: 'Orbitron', sans-serif;
    }
    td[contenteditable] {
      background-color: #e6f7ff;
      color: #000;
    }
    td[contenteditable]:focus {
      background-color: #bae7ff;
    }
    img.flag {
      width: 24px;
      height: 16px;
      margin-right: 6px;
      vertical-align: middle;
      border: 1px solid #fff;
    }
  </style>
</head>
<body>
  <header>
    <h1>YCS World Cup</h1>
    <h2>CPU Competition Leaderboard</h2>
  </header>
  <table>
    <thead>
      <tr>
        <th>RANK</th>
        <th>NAT</th>
        <th>NAME</th>
        <th>ID</th>
        <th>TIME</th>
      </tr>
    </thead>
    <tbody id="ranking-body"></tbody>
  </table>
  <div class="controls">
    <button onclick="addNewRow()">Add Player</button>
    <button onclick="clearTable()">Clear Table</button>
    <button onclick="sortByTime()">Sort by Time</button>
    <button onclick="downloadCSV()">Export to CSV</button>
  </div>
  <script>
    let rankingData = [
      { nation: "MY", name: "Anmad Noor", id: "101", time: "3:45" },
      { nation: "ING", name: "Anan Patel", id: "101", time: "2:38" },
      { nation: "BAN", name: "Imran Rahman", id: "102", time: "3:37" }
    ];
    function renderTable() {
      const tbody = document.getElementById('ranking-body');
      tbody.innerHTML = '';
      rankingData.forEach((p, i) => {
        const code = (p.nation || '').toUpperCase();
        const flag = code ? `<img class='flag' src='flags/${code}.png'>` : '';
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${i + 1}</td>
          <td contenteditable oninput="updateNation(${i}, this)">${flag} ${code}</td>
          <td contenteditable oninput="rankingData[${i}].name = this.textContent">${p.name || ''}</td>
          <td contenteditable oninput="rankingData[${i}].id = this.textContent">${p.id || ''}</td>
          <td contenteditable oninput="rankingData[${i}].time = this.textContent">${p.time || ''}</td>
        `;
        tbody.appendChild(row);
      });
    }
    function updateNation(i, el) {
      const code = el.textContent.trim().toUpperCase().slice(-3);
      rankingData[i].nation = code;
      el.innerHTML = `<img class='flag' src='flags/${code}.png'> ${code}`;
    }
    function sortByTime() {
      rankingData.sort((a, b) => toSeconds(a.time) - toSeconds(b.time));
      renderTable();
    }
    function toSeconds(time) {
      const [min, sec] = (time || '0:00').split(':').map(Number);
      return (min || 0) * 60 + (sec || 0);
    }
    function addNewRow() {
      rankingData.push({ nation: "", name: "", id: "", time: "" });
      renderTable();
    }
    function clearTable() {
      rankingData = [];
      renderTable();
    }
    function downloadCSV() {
      const csv = 'Rank,Nation,Name,ID,Time\n' +
        rankingData.map((p, i) => `${i + 1},${p.nation},${p.name},${p.id},${p.time}`).join('\n');
      const blob = new Blob([csv], { type: 'text/csv' });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = 'ranking.csv';
      link.click();
    }
    renderTable();
  </script>
</body>
</html>
