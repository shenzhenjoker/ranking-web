<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>YCS World Cup - CPU Competition Leaderboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Inter&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: url('background_cyberpunk.jpg') center/cover no-repeat fixed;
      background-color: #0a0a0a;
      background-blend-mode: overlay;
      color: #fff;
      padding: 0;
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header {
      background: rgba(0, 0, 0, 0.85);
      padding: 30px 20px 10px;
      text-align: center;
      border-bottom: 2px solid #0ff;
    }
    header h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 38px;
      color: #0ff;
      text-shadow: 0 0 8px rgba(0, 255, 255, 0.5);
      margin: 0;
    }
    header h2 {
      color: #ff4d4f;
      font-size: 18px;
      margin: 6px 0 0;
      letter-spacing: 1px;
    }
    main {
      flex: 1;
      padding: 20px;
      backdrop-filter: blur(8px);
    }
    .controls {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      padding: 16px;
      background: rgba(0, 0, 0, 0.7);
    }
    select, button {
      padding: 10px 16px;
      font-size: 14px;
      border-radius: 6px;
      border: none;
      background: #0ff;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover, select:hover {
      background: #00c6c6;
    }
    table {
      width: 100%;
      margin-top: 20px;
      background: rgba(0,0,0,0.85);
      border-collapse: collapse;
      border: 1px solid #0ff;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 20px rgba(0,255,255,0.1);
    }
    th, td {
      padding: 14px;
      text-align: center;
      border-bottom: 1px solid #0ff;
      color: #0ff;
    }
    th {
      background-color: #001f2f;
    }
    td[contenteditable] {
      background-color: #e6f7ff;
      color: #000;
    }
    td[contenteditable]:focus {
      background-color: #bae7ff;
    }
    img.flag {
      width: 26px;
      height: 18px;
      margin-right: 6px;
      vertical-align: middle;
      border: 1px solid #fff;
    }
    @media (max-width: 768px) {
      th, td {
        font-size: 12px;
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>YCS World Cup</h1>
    <h2>CPU Competition Leaderboard</h2>
  </header>
  <main>
    <table>
      <thead>
        <tr>
          <th id="th-rank">名次</th>
          <th id="th-nation">国籍</th>
          <th id="th-name">姓名</th>
          <th id="th-id">编号</th>
          <th id="th-time">成绩</th>
        </tr>
      </thead>
      <tbody id="ranking-body"></tbody>
    </table>
  </main>
  <div class="controls">
    <select id="language-select">
      <option value="zh">中文</option>
      <option value="en">English</option>
    </select>
    <button onclick="sortByTime()">按成绩排序</button>
    <button onclick="sortByNation()">按国家排序</button>
    <button onclick="addNewRow()">➕ 添加选手</button>
    <button onclick="downloadCSV()">📥 导出 CSV</button>
  </div>
  <script>
    const translations = {
      zh: { rank: '名次', nation: '国籍', name: '姓名', id: '编号', time: '成绩', title: 'YCS World Cup - CPU Competition Leaderboard' },
      en: { rank: 'Rank', nation: 'Nation', name: 'Name', id: 'ID', time: 'Time', title: 'YCS World Cup - CPU Competition Leaderboard' }
    };
    let currentLang = 'zh';
    let rankingData = [
      { rank: 1, nation: "CHN", name: "李雷", id: "A01", time: "2:45" },
      { rank: 2, nation: "IND", name: "Amit", id: "A02", time: "2:49" },
      { rank: 3, nation: "BRA", name: "Carlos", id: "A03", time: "2:51" }
    ];

    function renderTable() {
      const tbody = document.getElementById('ranking-body');
      tbody.innerHTML = '';
      rankingData.forEach((player, index) => {
        const row = document.createElement('tr');
        const nation = player.nation || '';
        const flagImg = nation ? `<img src="flags/${nation.toUpperCase()}.png" class="flag">` : '';
        row.innerHTML = `
          <td>${index + 1}</td>
          <td contenteditable="true" oninput="handleNationInput(${index}, this)">${flagImg}${nation}</td>
          <td contenteditable="true" oninput="editField(${index}, 'name', this.textContent)">${player.name}</td>
          <td contenteditable="true" oninput="editField(${index}, 'id', this.textContent)">${player.id}</td>
          <td contenteditable="true" onblur="validateTime(this, ${index})">${player.time}</td>
        `;
        tbody.appendChild(row);
      });
    }

    function validateTime(cell, index) {
      const value = cell.textContent.trim();
      const regex = /^\d{1,2}:\d{2}$/;
      if (!regex.test(value)) {
        alert('格式不正确，请输入分:秒（例如 3:25）');
        cell.textContent = '';
        rankingData[index].time = '';
      } else {
        rankingData[index].time = value;
      }
    }

    function handleNationInput(index, cell) {
      const text = cell.textContent.replace(/[^a-zA-Z]/g, '').toUpperCase();
      if (text.length > 3) return;
      rankingData[index].nation = text;
      const flag = text ? `<img src="flags/${text}.png" class="flag">` : '';
      cell.innerHTML = `${flag}${text}`;
      placeCaretAtEnd(cell);
    }

    function placeCaretAtEnd(el) {
      el.focus();
      if (typeof window.getSelection != "undefined" && typeof document.createRange != "undefined") {
        const range = document.createRange();
        range.selectNodeContents(el);
        range.collapse(false);
        const sel = window.getSelection();
        sel.removeAllRanges();
        sel.addRange(range);
      }
    }

    function sortByTime() {
      rankingData.sort((a, b) => timeToSeconds(a.time) - timeToSeconds(b.time));
      rankingData.forEach((p, i) => p.rank = i + 1);
      renderTable();
    }

    function sortByNation() {
      rankingData.sort((a, b) => a.nation.localeCompare(b.nation));
      rankingData.forEach((p, i) => p.rank = i + 1);
      renderTable();
    }

    function timeToSeconds(time) {
      const [min, sec] = time.split(":").map(Number);
      return min * 60 + sec;
    }

    function updateLanguage(lang) {
      currentLang = lang;
      const t = translations[lang];
      document.title = t.title;
      document.getElementById('th-rank').textContent = t.rank;
      document.getElementById('th-nation').textContent = t.nation;
      document.getElementById('th-name').textContent = t.name;
      document.getElementById('th-id').textContent = t.id;
      document.getElementById('th-time').textContent = t.time;
    }

    function editField(index, field, value) {
      rankingData[index][field] = value;
    }

    function addNewRow() {
      const newPlayer = { rank: rankingData.length + 1, nation: "", name: "", id: "", time: "" };
      rankingData.push(newPlayer);
      sortByTime();
    }

    function downloadCSV() {
      const headers = ['Rank', 'Nation', 'Name', 'ID', 'Time'];
      const rows = rankingData.map(p => [p.rank, p.nation, p.name, p.id, p.time]);
      let csv = headers.join(',') + '\n';
      rows.forEach(r => {
        csv += r.join(',') + '\n';
      });
      const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = 'ranking.csv';
      link.click();
    }

    document.getElementById('language-select').addEventListener('change', e => {
      updateLanguage(e.target.value);
    });

    sortByTime();
    updateLanguage('zh');
  </script>
</body>
</html>
